
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitenkarte â€“ Angelique Hula</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --grad1:#fbc2eb;   /* Pastellrosa */
      --grad2:#a6c1ee;   /* Hellblau */
      --grad3:#cfd9df;   /* Hellgrau-Pastell */
      --grad4:#e0c3fc;   /* Lavendel */
      --card-bg:#ffffffee;
      --text:#333;
      --accent:#8e44ad;  /* sanftes Violett */
      --shadow: 0 12px 30px rgba(0,0,0,.12);
      --radius: 20px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1000px 800px at 10% 20%, var(--grad4), transparent 60%),
        radial-gradient(800px 600px at 90% 10%, var(--grad2), transparent 60%),
        linear-gradient(135deg, var(--grad1), var(--grad3));
      font-family:"Poppins", sans-serif;
      color:var(--text);
      padding:24px;
    }

    .card{
      width:min(92vw, 460px);
      background: linear-gradient(135deg, #ffffff, #e0c3fc);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:30px 26px;
      position:relative;
      overflow:hidden;
      animation: pop .5s ease-out both;
      text-align:center;
    }

    h1{
      font-size:28px;
      margin:0 0 10px;
      font-weight:700;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    p{
      margin:10px 0;
      font-size:16px;
    }

    .phone{
      display:inline-block;
      margin-top:14px;
      padding:.8rem 1.2rem;
      border-radius:14px;
      background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
      color:#333;
      font-weight:600;
      text-decoration:none;
      box-shadow:0 6px 14px rgba(161,196,253,.4);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .phone:active{
      transform: translateY(2px);
      box-shadow:0 4px 10px rgba(161,196,253,.4);
    }

    @keyframes pop{
      from{transform:translateY(10px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Angelique Hula</h1>
    <p>Ort: 99310 Arnstadt</p>
    <p><a class="phone" href="tel:015221402222">ðŸ“ž 0152 2140 2222</a></p>
  </div>
</body>
</html>
