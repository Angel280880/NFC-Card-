<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Visitenkarte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0070f3;
    }
    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dein Name</h1>
    <p>Ort: Dein Ort</p>
    <p>Telefon: 01234 567890</p>
    <p>E-Mail: <a href="mailto:beispiel@mail.de">beispiel@mail.de</a></p>
    <p>Website: <a href="https://example.com" target="_blank">example.com</a></p>
  </div>
</body>
</html>
